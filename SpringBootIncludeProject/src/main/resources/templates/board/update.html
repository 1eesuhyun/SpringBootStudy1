<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.row {
	margin: 0px auto;
	width: 800px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3 class="text-center">글 수정</h3>
			<form method="post" action="/board/update_ok">
			<table class="table">
				<tbody>
					<tr>
						<th width="15%" class="text-center">이름</th>
						<td width="85%"><input type="text" name=name size=60 class="input-sm" required th:value="${vo.name}"></td>
						<input type="hidden" name="no" th:value="${vo.no}">
					</tr>
					<tr>
						<th width="15%" class="text-center">제목</th>
						<td width="85%"><input type="text" name=subject size=60 class="input-sm" required th:value="${vo.subject}"></td>
					</tr>
					<tr>
						<th width="15%" class="text-center">내용</th>
						<td width="85%">
							<textarea rows="10" cols="60" name=content required th:text="${vo.content}"></textarea>
						</td>
					</tr>
					<tr>
						<th width="15%" class="text-center">비밀번호</th>
						<td width="85%"><input type="password" name=pwd size=60 class="input-sm" required></td>
					</tr>
					<tr>
						<td colspan="2" class="text-center">
							<button type="submit" class="btn-sm btn-success">수정하기</button>
							<button type="button" class="btn-sm btn-info" onclick="javascript:history.back()">취소</button>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
		</div>
	</div>
</body>
</html>
